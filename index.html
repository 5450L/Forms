<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/" method="GET">
        <h2>How can we help you?</h2>

        <section class="verification-info">
          <label for="username">Your Name</label>
          <input
            type="text"
            name="user-name"
            id="username"
            placeholder="Your Name"
            required
          />

          <label for="useremail">Your Email</label>
          <input
            type="email"
            name="user-email"
            id="useremail"
            placeholder="qwetertqwer@gmail.com"
            required
          />

          <label for="phonenumber">Your Phone Number</label>
          <input
            type="number"
            name="phone-number"
            id="phonenumber"
            placeholder="+000000000000"
            required
            minlength="13"
            maxlength="13"
          />
        </section>

        <section class="user-message">
          <label for="usermassage">Your Message</label>
          <textarea name="user-message" id="usermessage" required rows="6" ></textarea>
        </section>

        <section class="selector">
          <label for="findus">How did you find us?</label>
          <select name="find-us" id="findus">
            <option value="web">Web Search</option>
            <option value="friend">Friend advice</option>
            <option value="advertisement">Advertisement</option>
          </select>
        </section>

        <section class="feedback">
          <h2>How should we reply?</h2>
          <ul>
            <li>
              <div class="responce">
                <input
                  type="radio"
                  name="call"
                  id="call"
                  value="phone"
                  required
                />
                <label for="call">Call</label>
              </div>
            </li>

            <li>
              <div class="responce">
                <input
                  type="radio"
                  name="email"
                  id="email"
                  value="email"
                  required
                />
                <label for="email">Email</label>
              </div>
            </li>

            <li>
              <div class="responce">
                <input
                  type="radio"
                  name="responce"
                  id="noreply"
                  value="noreply"
                  required
                />
                <label for="noreply">Don`t reply</label>
              </div>
            </li>
          </ul>
        </section>
        <hr />
        <section class="terms">
          <div class="accept-terms">
            <input type="checkbox" name="accept-terms" id="terms" required />
            <label for="terms">Accept terms</label>
          </div>
        </section>

        <section class="btns">
          <button id="clear-btn">Clear</button>
          <button>Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
